<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Statistics</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Site Statistics</h1>

        <ul class="list-group mb-4">
            <li class="list-group-item">
                <strong>Total Users:</strong> {{ total_users }}
            </li>
            <li class="list-group-item">
                <strong>Total Favorite Dishes:</strong> {{ total_favorites }}
            </li>
            <li class="list-group-item">
                <strong>Most Favorited Dish:</strong> {{ most_favorited_dish }}
            </li>
            <li class="list-group-item">
                <strong>Total Search Terms Used:</strong> {{ total_search_terms }}
            </li>
        </ul>

        <a href="{{ url_for('admin_page') }}" class="btn btn-primary">Back to Admin Dashboard</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
