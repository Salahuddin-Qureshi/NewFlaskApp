<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Recipe Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            text-align: center;
        }

        nav {
            width: 100%;
            background-color: #2c3e50;
            padding: 15px;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        nav .logo {
            font-size: 1.5rem;
            color: #fff;
            font-weight: bold;
            padding-left: 20px;
            text-decoration: none;
        }

        nav .menu {
            display: flex;
        }

        nav .menu ul {
            list-style: none;
            margin: 0;
            padding-right: 20px;
            display: flex;
            flex-direction: row;
        }

        nav .menu ul li {
            margin-left: 20px;
        }

        nav .menu ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav .menu ul li a.active {
            background-color: #3498db;
            color: #fff;
        }

        nav .menu ul li a:hover {
            background-color: #3498db;
        }

        nav .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .container {
            margin-top: 100px;
            width: 80%;
            text-align: left;
        }

        h1 {
            font-size: 3rem;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .welcome-section {
            display: flex;
            flex-wrap: wrap;
            font-size: 1.5rem;
            color: #555;
            margin-bottom: 30px;
        }

        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }
        .action-buttons ul{
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .action-buttons a {
            background-color: #91ccf4dc;
            color: #333;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 15px 30px;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-right: 20px;
        }

        .action-buttons a:hover {
            background-color: #3498db;
            color: #fff;
        }

        footer {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #777;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            nav .menu {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: #2c3e50;
                position: absolute;
                top: 60px; /* Adjust this value based on the height of your nav */
                left: 0;
                z-index: 1000;
            }

            nav .menu.open {
                display: flex;
            }

            nav .menu-toggle {
                display: block;
            }

            nav .menu ul {
                flex-direction: column;
                padding: 0;
            }

            nav .menu ul li {
                margin: 0;
            }

            nav .menu ul li a {
                padding: 15px;
                text-align: center;
                border-bottom: 1px solid #ddd;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
        <a href="{{ url_for('landing_page') }}" class="logo">Recipe Generator</a>
        <div class="menu">
            <ul>
                <li><a href="{{ url_for('get_started') }}">Get Started</a></li>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1>Welcome, {{ current_user.username }}!</h1>
        <div class="welcome-section">
            <p>We're glad to have you here. Ready to explore new recipes?</p>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <a href="{{ url_for('get_started') }}">Generate Recipe</a>
            <a href="{{ url_for('favorites') }}">View Favorites</a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 Recipe Generator. All rights reserved.
    </footer>
    <script>
        function toggleMenu() {
            const menu = document.querySelector('nav .menu');
            menu.classList.toggle('open');
        }
    </script>
</body>
</html>
