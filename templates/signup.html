<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        nav {
            width: 100%;
            background-color: #2c3e50;
            padding: 15px;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        nav .logo {
            font-size: 1.5rem;
            color: #fff;
            font-weight: bold;
            padding-left: 20px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding-right: 20px;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #3498db;
        }

        /* Menu toggle for mobile */
        .menu-toggle {
            display: none;
            font-size: 2rem; /* Increased size for better visibility */
            color: #fff;
            background: none;
            border: none;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block; /* Show toggle button on mobile */
                margin-right: 20px; /* Space from right edge */
            }

            nav ul {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: #2c3e50;
                position: absolute;
                top: 60px;
                left: 0;
                padding: 10px 0;
            }

            nav ul.open {
                display: flex;
            }

            nav ul li {
                margin: 10px 0;
                text-align: center; /* Center the menu items */
            }
        }

        h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-top: 80px;
        }

        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin: 20px;
        }

        .form-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-container button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: #fff;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-container button:hover {
            background-color: #2980b9;
        }

        .form-container a {
            color: #3498db;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>

<body>

    <nav>
        <a href="{{ url_for('landing_page') }}" class="logo">Recipe Generator</a>
        <button class="menu-toggle" onclick="toggleMenu()">&#9776;</button>
        <ul class="menu">
            <li><a href="{{ url_for('about') }}">About</a></li>
            <li><a href="{{ url_for('contact') }}">Contact</a></li>
            <li><a href="{{ url_for('faqs') }}">FAQs</a></li>
        </ul>
    </nav>

    <h1>Sign Up</h1>
    <div class="form-container">
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="password" id="confirm-password" placeholder="Confirm Password" required>
            <button type="submit">Create Account</button>
            <a href="{{ url_for('login') }}">Already have an account? Login</a>
        </form>
    </div>

    <footer>
        &copy; 2024 Recipe Generator. All rights reserved.
    </footer>
    <script>
        function toggleMenu() {
            const menu = document.querySelector('nav ul');
            menu.classList.toggle('open');
        }
    </script>
</body>

</html>
