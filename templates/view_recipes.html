<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Recipes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Users' Favorite Recipes</h1>

        {% if favorites %}
            <table class="table table-striped mt-4">
                <thead>
                    <tr>
                        <th>User ID</th>
                        <th>Username</th>
                        <th>Dish Name</th>
                    </tr>
                </thead>
                <tbody>
                    {% for favorite in favorites %}
                        <tr>
                            <td>{{ favorite.user.id }}</td>
                            <td>{{ favorite.user.username }}</td>
                            <td>{{ favorite.dish_name }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>No favorite dishes found.</p>
        {% endif %}
        
        <a href="{{ url_for('admin_page') }}" class="btn btn-primary">Back to Admin Dashboard</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
